<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="Viewport" content="width=device-width, initial-scale=1.0">      <!--size is adjested in this line , auto zoom is available in here-->
    <title>Calculator</title>
    <link rel="stylesheet" href="cl.css">


</head>

<body>
    <div class="calculator">
        <div class="content">
            <input type="text" placeholder="0" id="inputbox">
            <div>
                <button class="other_clr">C</button>
                <button class="main">.</button>
                <button class="equal">=</button>
                <button class="main">/</button>
            </div>

            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="main">-</button>
            </div>
            
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="main">+</button>
            </div>

            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="main">*</button>
            </div>

        </div>
    </div>



    <script src ="cl.js"></script>
</body>

</html>
